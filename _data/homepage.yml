faq:
  title: "Frequently Asked Questions"
  qa:
    - question: "What skill level is this course geared towards?"
      answer: "Our course is designed for beginners through institutional investors."
    - question: "How much does this course cost?"
      answer: "We have not determined pricing yet - but it will likely be around $250 for a limited time after launch."
    - question: "When will this course open?"
      answer: "We're looking to launch the course for a couple of days around May 1st. After opening enrollments for a couple of days, we are going to focus on helping the students inside the course achieve results. Based on how much time we have to invest, we may open up sign ups again in the future. To ensure you don't miss out on a spot, write a note to watch your email around the end of April. "
    - question: "Why Think or Swim? What if I use a different platform?"
      answer: "Our platform expertise is with TOS. We beleive it's user friendly, powerful, reliable, and widely used/supported. That said, if you don't use TOS, most of what we cover will still be applicable to any platform."
    - question: "Why pay for a course when there's Google?"
      answer: "A lot of us learned by scraping together free information all over the web and it takes a while to ramp up. Learning the hard way, we've taylored One Month Options to include the meat without the fluff."

